<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sports Pal</title>
    <!-- Bootstrap and CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

</head>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/assets/javascript/app.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

<body>
    <div class="header">
        <h1>
            <img class="logo" src="/assets/images/sportspal.png"> Sports Pal </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="createGame" data-toggle="list" href="#list-create-game" role="tab"
                        aria-controls="create-game">Create Game</a>
                    <a class="list-group-item list-group-item-action" id="yourGames" data-toggle="list" href="#list-your-games" role="tab" aria-controls="your-games">Your Games</a>
                    <a class="list-group-item list-group-item-action" id="liveStats" data-toggle="list" href="#list-live-stats" role="tab" aria-controls="live-stats">Live Stats</a>
                </div>
            </div>
            <div class="col-md-6">
                <div id="create-game-form">
                    <h2>Create Game</h2>
                    <form>
                        <div class="form-group">
                            <label for="game-name">Name</label>
                            <input type="text" class="form-control" id="game-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="game-date">Choose Date</label>
                            <input type="date" class="form-control" id="game-date" placeholder="" data-pickdate="">
                        </div>
                        <div class="form-group">
                            <label for="game-venue">Venue</label>
                            <input type="text" class="form-control" id="game-venue" placeholder="">
                        </div>
                        <button id='create-game-button' class='btn btn-default'>Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class="col-md-6">
                <div id="card-your-games" class="card">
                    <div class="card-body">
                        <p class="card-text-dark"></p>
                    </div>
                </div>
            </div>
            <div class='col-md-6'>
                <div id="card-live-stats" class="card">
                    <div class="card-body">
                        <p class="card-text-dark"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            sportspal 2018
        </div>
    </div>
</body>

</html>
